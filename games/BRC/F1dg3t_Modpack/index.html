<!DOCTYPE html>
<html lang="en">

<head>

        <header class="w-full py-4 bg-dark dark:bg-zinc-800 shadow">
            <nav class="container mx-auto flex justify-center items-center">
                <div class="text-xl font-bold dark text-zinc-300">Home</div>
            </nav>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center text-center relative">
            <img src="img/BRC_Mods_bg.gif" alt="Background"
                class="absolute inset-0 w-full h-full object-cover opacity-30" />
            <div class="relative z-10 text-center">

                <p class="text-lg text-white mt-2">Now Open</p>
                <p class="text-lg text-white mt-2">Join Via Host</p>
                <div class="ipBox">
                    <pre>
                        <code class="language-text line-numbers">
                            f1dg3t-xyz.duckdns.org
                        </code>
                    </pre>
                    <button class="copy-button" onclick="copyToClipboard()">Copy Host Address</button>
                </div>

    <script>
        function copyToClipboard() {
            const codeElement = document.querySelector('.ipBox code');
            const text = codeElement.innerText.trim();
            navigator.clipboard.writeText(text).then(() => {
                const copyButton = document.querySelector('.copy-button');
                copyButton.textContent = "Code copied to clipboard";
                setTimeout(() => {
                    copyButton.textContent = "Copy Host Address";
                }, 5000);
            });
        }
    </script>
