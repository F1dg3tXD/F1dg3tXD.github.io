    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #3d3d3d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .model-container {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative; 
        }

        .model-container:hover {
            transform: translateY(-5px);
        }

        .model-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        h2 {
            color: #ff0000;
            padding: 10px;
            margin: 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        .category-title {
            width: 100%;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
            width: 100%;
        }
    </style>
