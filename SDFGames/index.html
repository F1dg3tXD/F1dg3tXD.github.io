<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Page</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>Download Software</h1>
        <div id="download-buttons"></div>
    </div>

    <!-- Fake pop-ups -->
    <div id="popup1" class="popup">
        <img src="img/prize.gif" alt="Goofy Ad 1" class="popup-img">
        Congratulations! You've won a prize!
        <button class="close-popup">Close</button>
    </div>
    <div id="popup2" class="popup">
        <img src="img/giftcard.webp" alt="Goofy Ad 2" class="popup-img">
        Claim your free gift card now!
        <button class="close-popup">Close</button>
    </div>
    <div id="popup3" class="popup">
        <img src="img/ram.jpg" alt="Goofy Ad 3" class="popup-img">
        Click here to increase your computer speed!
        <button class="close-popup">Close</button>
    </div>

    <!-- Shoutout pop-up -->
    <div id="shoutout-popup" class="popup">
        <img src="img/SDF.png" alt="Shoutout Image" class="popup-img">
        <h2>Check out SDF!</h2>
        <p>We are some Simply Defined Fellas!</p>
        <a href="https://www.youtube.com/@SimplyDefinedFellas" class="open-popup" target="_blank">Open</a>
        <button class="close-popup">Close</button>
    </div>


    <script src="js/index.js"></script>
    <script src="js/popups.js"></script>
</body>

</html>
