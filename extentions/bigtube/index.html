  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    .container {
      text-align: center;

    button {
      padding: 10px 20px;

      margin-top: 10px;

      display: none;

  </style>

<body>
  <div class="container">
    <img src="https://f1dg3txd.github.io/extentions/bigtube/BigTubeTitle.png" alt="BigTube Logo">
    <h1>Install BigTube Web Extension</h1>
    <p>Enhance your browsing experience with BigTube!</p>

    <button id="downloadButton">Download Extension</button>
    <p id="status"></p>
  </div>

  <div class="container" id="installationInstructions">
    <h2>Installation Instructions</h2>
    <p>After installation, you may need to manually enable the extension in your browser.</p>
    <ol>
      <li>Go to your browser's extensions page:</li>
      <ul>
        <li>
          <button id="goToExtensions">Go to Extensions Page</button>
        </li>
      </ul>
      <li>Enable "BigTube" if it's not already enabled.</li>
    </ol>
  </div>

  <script>
    const downloadButton = document.getElementById('downloadButton');
    const goToExtensionsButton = document.getElementById('goToExtensions');
    const statusDisplay = document.getElementById('status');
    const installationInstructions = document.getElementById('installationInstructions');

    downloadButton.addEventListener('click', () => {
      const extensionURL = 'https://F1dg3tXD.github.io/gifs/bigtube.crx';
      window.location.href = extensionURL;
      installationInstructions.style.display = 'block';
    });

    goToExtensionsButton.addEventListener('click', () => {
      let extensionsPageURL = '';
      const browser = getBrowser();

      switch (browser) {
        case 'chrome':
          extensionsPageURL = 'chrome://extensions';
          break;
        case 'firefox':
          extensionsPageURL = 'about:addons';
          break;
        case 'edge':
          extensionsPageURL = 'edge://extensions';
          break;
        case 'safari':
          alert("Please manually navigate to Safari's extensions preferences.");
          return;
        default:
          alert("We couldn't detect your browser. Please manually navigate to your browser's extensions preferences.");
          return;
      }

      window.location.href = extensionsPageURL;
    });


    function getBrowser() {
      if (navigator.userAgent.indexOf("Chrome") !== -1) {
        return 'chrome';
      } else if (navigator.userAgent.indexOf("Firefox") !== -1) {
        return 'firefox';
      } else if (navigator.userAgent.indexOf("Edge") !== -1) {
        return 'edge';
      } else if (navigator.userAgent.indexOf("Safari") !== -1) {
        return 'safari';
      }
      return 'unknown';
    }
  </script>
</body>
